<!DOCTYPE>
<html>
  <head>
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
  </head>
  <body ng-app="SuggestionBox" ng-controller="HomeController">
   
      <main class="col-md-6 col-md-offset-3">
        <header>
          <img src="img/logo.png" />
          <h1>Suggestion Box</h1>
        </header>

        <div class="suggestions">
          <div class="suggestion" ng-repeat="post in posts">
            <p class="title">{{ post.title }}</p>
            <img src="img/like-btn.png" />
            <span class="upvotes">Upvotes: {{ post.upvotes }} <span/>|
            <a href="#">Commments</a>
          </div>
        </div>
      </main>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script> 

    <!-- Services -->
    <script src="js/services/suggestions.js"></script>
  </body>
</html>
