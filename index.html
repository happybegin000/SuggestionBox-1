<!DOCTYPE>
<html>
  <head>
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
  </head>
  <body ng-app="SuggestionBox" ng-controller="HomeController">

    <div id="suggestions">
      <div class="suggestion" ng-repeat="post in posts">
        <span class="suggestion-title">{{ post.title }}</span><span class="upvotes">{{ post.upvotes }}</span>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script> 

    <!-- Services -->
    <script src="js/services/suggestions.js"></script>
  </body>
</html>
